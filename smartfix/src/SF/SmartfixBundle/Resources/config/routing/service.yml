service:
    path:     /
    defaults: { _controller: "SmartfixBundle:Service:index" }

service_show:
    path:     /{id}/show
    defaults: { _controller: "SmartfixBundle:Service:show" }

service_new:
    path:     /new
    defaults: { _controller: "SmartfixBundle:Service:new" }

service_create:
    path:     /create
    defaults: { _controller: "SmartfixBundle:Service:create" }
    requirements: { _method: post }

service_edit:
    path:     /{id}/edit
    defaults: { _controller: "SmartfixBundle:Service:edit" }

service_update:
    path:     /{id}/update
    defaults: { _controller: "SmartfixBundle:Service:update" }
    requirements: { _method: post|put }

service_delete:
    path:     /{id}/delete
    defaults: { _controller: "SmartfixBundle:Service:delete" }
    requirements: { _method: post|delete }
